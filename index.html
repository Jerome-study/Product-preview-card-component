<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="card">
                <div class="flex-1">
                    <img class="mobile" src="images/image-product-mobile.jpg" alt="">
                    <img class="desktop" src="images/image-product-desktop.jpg" alt="">
                </div>
                <div class="info flex-1">
                    <div class="product">
                        <p class="tag">Perfume</p>
                        <h1 class="brand-name">Gabrielle Essence Eau De Parfum</h1>
                        <p class="description">A floral solar and voloptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                    </div>
                    <div class="price">
                        <h1>$149.99</h1>
                        <p class="description">$169.99</p>
                    </div>
                    <div class="button">
                        <img src="images/icon-cart.svg" alt="">
                        <p>Add to Cart</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jerome</a>.
      </div>

   
</body>
</html>
